<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple Triad Card Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Triple Triad Card Viewer</h1>
    </header>

    <main>
        <section id="card-selector">
            <label for="card-dropdown">Select a Card:</label>
            <select id="card-dropdown">
                <option value="">--Select a Card--</option>
                <!-- Options will be populated by JavaScript -->
            </select>
        </section>
        
        <section id="card-display" style="display: none;">
            <!-- Card details will be displayed here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Triple Triad Viewer</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
